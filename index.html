<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACIUS 88 - Granular Looper</title>
    <style>
        :root {
            --neon-mint: #00ff9d;
            --deep-purple: #6c5ce7;
            --bg-dark: #05050a;
            --panel-bg: #121225;
            --layer-green: #00cc88;
            --layer-orange: #ff9966;
            --layer-pink: #ff66aa;
            --layer-blue: #66aaff;
            --layer-purple: #aa66ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg-dark); 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: white;
            touch-action: pan-y;
        }

        .pedal {
            background: var(--panel-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(108, 92, 231, 0.2);
            width: 900px;
            max-width: 95vw;
            border: 1px solid #2a2a4a;
            position: relative;
        }

        .brand { 
            text-align: center; 
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand h1 { 
            font-size: 3rem; 
            letter-spacing: 8px;
            background: linear-gradient(135deg, var(--neon-mint), var(--deep-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .looper-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            border: 1px solid #333;
        }
        
        .layers-display {
            display: flex;
            gap: 10px;
            flex: 1;
        }
        
        .layer-indicator {
            width: 100%;
            height: 30px;
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .layer-indicator.active {
            animation: layerGlow 2s infinite alternate;
        }
        
        .layer-indicator:nth-child(1).active { animation-delay: 0s; background: var(--layer-green); }
        .layer-indicator:nth-child(2).active { animation-delay: 0.4s; background: var(--layer-orange); }
        .layer-indicator:nth-child(3).active { animation-delay: 0.8s; background: var(--layer-pink); }
        .layer-indicator:nth-child(4).active { animation-delay: 1.2s; background: var(--layer-blue); }
        .layer-indicator:nth-child(5).active { animation-delay: 1.6s; background: var(--layer-purple); }
        
        @keyframes layerGlow {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .knobs-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }

        .knob-container { 
            text-align: center; 
            position: relative;
            touch-action: none;
            user-select: none;
        }
        .knob-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            color: #888;
        }

        .knob {
            width: 70px;
            height: 70px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #111);
            border: 4px solid #222;
            position: relative;
            cursor: ns-resize;
            box-shadow: 0 10px 15px rgba(0,0,0,0.4);
            touch-action: none;
        }

        .knob-dial {
            position: absolute;
            top: 8px;
            left: 50%;
            width: 3px;
            height: 20px;
            background: var(--neon-mint);
            transform-origin: bottom center;
            border-radius: 2px;
            box-shadow: 0 0 8px var(--neon-mint);
        }

        .knob-value {
            font-size: 0.8rem;
            color: var(--neon-mint);
            font-family: monospace;
        }

        .algo-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .algo-btn {
            padding: 10px 20px;
            background: #1a1a35;
            border: 1px solid #333;
            color: #777;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.8rem;
            text-transform: uppercase;
            touch-action: manipulation;
        }

        .algo-btn.active {
            color: white;
            border-color: var(--deep-purple);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.4);
            background: var(--deep-purple);
        }

        canvas {
            width: 100%;
            height: 120px;
            background: #000;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #222;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        button.main-ctrl {
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.2s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
        }

        #playBtn { background: var(--neon-mint); color: #000; }
        #chaosBtn { background: #333; color: white; }
        #chaosBtn.active { background: #e74c3c; box-shadow: 0 0 15px #e74c3c; }
        #layerBtn { background: #333; color: white; }
        #layerBtn.active { background: var(--layer-green); box-shadow: 0 0 15px var(--layer-green); }
        #clearLayersBtn { background: #333; color: white; }
        #clearLayersBtn:not(:disabled) { background: #ff4757; }
        #clearLayersBtn:not(:disabled):hover { background: #ff3742; }
        
        .layer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        
        .layer-count {
            font-size: 0.8rem;
            color: #888;
            font-family: monospace;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--neon-mint);
        }

        @media (max-width: 768px) {
            .pedal {
                padding: 20px;
            }
            .brand h1 {
                font-size: 2rem;
            }
            .knobs-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<script>
class GranularLooper {
    constructor(ctx, inputNode, outputNode) {
        this.ctx = ctx;
        this.inputNode = inputNode;
        this.outputNode = outputNode;
        this.layers = [];
        this.maxLayers = 5;
        this.isRecording = false;
        this.recordingStartTime = 0;
        this.mediaRecorder = null;
        this.recordedChunks = [];
        
        // Destination –¥–ª—è –∑–∞–ø–∏—Å–∏
        this.recordDestination = this.ctx.createMediaStreamDestination();
        this.inputNode.connect(this.recordDestination);
        
        this.updateUI();
    }
    
    startRecording() {
        if (this.layers.length >= this.maxLayers) {
            console.log('Maximum layers reached');
            return;
        }
        
        this.isRecording = true;
        this.recordingStartTime = this.ctx.currentTime;
        this.recordedChunks = [];
        
        // –°–æ–∑–¥–∞–µ–º MediaRecorder
        this.mediaRecorder = new MediaRecorder(this.recordDestination.stream);
        
        this.mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) {
                this.recordedChunks.push(e.data);
            }
        };
        
        this.mediaRecorder.start(100);
        
        document.getElementById('layerBtn').classList.add('active');
        document.getElementById('layerBtn').textContent = 'üî¥ Recording...';
    }
    
    async stopRecording() {
        if (!this.isRecording || !this.mediaRecorder) return;
        
        this.isRecording = false;
        
        return new Promise((resolve) => {
            this.mediaRecorder.onstop = async () => {
                const blob = new Blob(this.recordedChunks, { type: 'audio/webm' });
                const arrayBuffer = await blob.arrayBuffer();
                
                try {
                    const audioBuffer = await this.ctx.decodeAudioData(arrayBuffer);
                    this.addLayer(audioBuffer);
                } catch (e) {
                    console.error('Error decoding audio:', e);
                }
                
                resolve();
            };
            
            this.mediaRecorder.stop();
        });
        
        document.getElementById('layerBtn').classList.remove('active');
        document.getElementById('layerBtn').textContent = 'üéôÔ∏è Hold to Record Layer';
    }
    
    addLayer(audioBuffer) {
        if (this.layers.length >= this.maxLayers) return;
        
        const source = this.ctx.createBufferSource();
        source.buffer = audioBuffer;
        source.loop = true;
        
        const gainNode = this.ctx.createGain();
        gainNode.gain.value = 0.6 / (this.layers.length + 1); // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        
        source.connect(gainNode);
        gainNode.connect(this.outputNode);
        
        source.start();
        
        this.layers.push({
            source: source,
            gain: gainNode,
            buffer: audioBuffer
        });
        
        // –°–Ω–∏–∂–∞–µ–º –≥—Ä–æ–º–∫–æ—Å—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Å–ª–æ–µ–≤
        this.layers.forEach((layer, index) => {
            layer.gain.gain.setTargetAtTime(0.6 / this.layers.length, this.ctx.currentTime, 0.05);
        });
        
        this.updateUI();
    }
    
    clearLayers() {
        this.layers.forEach(layer => {
            layer.source.stop();
            layer.source.disconnect();
            layer.gain.disconnect();
        });
        this.layers = [];
        this.updateUI();
    }
    
    updateUI() {
        const indicators = document.querySelectorAll('.layer-indicator');
        indicators.forEach((indicator, index) => {
            if (index < this.layers.length) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
        });
        
        document.getElementById('layerCount').textContent = `Layers: ${this.layers.length}/${this.maxLayers}`;
        document.getElementById('clearLayersBtn').disabled = this.layers.length === 0;
    }
}

class PlaciusProcessor {
    constructor() {
        this.ctx = null;
        this.isPlaying = false;
        this.currentAlgo = 'dreamscape';
        this.chaos = false;
        this.audioBuffer = null;
        this.looper = null;
        
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –º—É–∑—ã–∫–∞–ª—å–Ω–æ–≥–æ –∑–≤—É—á–∞–Ω–∏—è
        this.params = {
            mix: { min: 0, max: 100, value: 60, step: 1 },
            size: { min: 10, max: 100, value: 40, step: 1 },
            density: { min: 1, max: 100, value: 35, step: 1 },
            tone: { min: 200, max: 12000, value: 3500, step: 50 },
            time: { min: 10, max: 2000, value: 350, step: 10 },
            feedback: { min: 0, max: 85, value: 45, step: 1 },
            rate: { min: 0.1, max: 10, value: 1.5, step: 0.1 },
            spread: { min: 0, max: 100, value: 55, step: 1 },
            shimmer: { min: 0, max: 100, value: 25, step: 1 }
        };
        
        this.nodes = {};
        this.granular = { grains: [] };
        
        this.renderAlgos();
        this.initKnobs();
        this.setupEventListeners();
        this.animate();
    }

    initKnobs() {
        Object.keys(this.params).forEach(id => {
            const knob = document.querySelector(`[data-knob="${id}"]`);
            if (!knob) return;

            this.updateKnobUI(id, this.params[id].value);

            let isDragging = false;
            let startY = 0;
            let startValue = 0;
            
            // Mouse events
            const handleMouseDown = (e) => {
                isDragging = true;
                startY = e.clientY;
                startValue = this.params[id].value;
                knob.style.cursor = 'ns-resize';
                e.preventDefault();
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                
                const deltaY = startY - e.clientY;
                const p = this.params[id];
                const range = p.max - p.min;
                const sensitivity = range / 150;
                
                let newValue = startValue + (deltaY * sensitivity);
                newValue = Math.max(p.min, Math.min(p.max, newValue));
                
                if (p.step) {
                    newValue = Math.round(newValue / p.step) * p.step;
                }
                
                this.params[id].value = newValue;
                this.updateKnobUI(id, newValue);
                this.updateAudioNode(id, newValue);
            };

            const handleMouseUp = () => {
                isDragging = false;
                knob.style.cursor = 'ns-resize';
            };

            // Touch events - –ò–°–ü–†–ê–í–õ–ï–ù–û!
            const handleTouchStart = (e) => {
                isDragging = true;
                const touch = e.touches[0];
                startY = touch.clientY;
                startValue = this.params[id].value;
                e.preventDefault();
            };

            const handleTouchMove = (e) => {
                if (!isDragging) return;
                
                const touch = e.touches[0];
                const deltaY = startY - touch.clientY;
                const p = this.params[id];
                const range = p.max - p.min;
                const sensitivity = range / 150;
                
                let newValue = startValue + (deltaY * sensitivity);
                newValue = Math.max(p.min, Math.min(p.max, newValue));
                
                if (p.step) {
                    newValue = Math.round(newValue / p.step) * p.step;
                }
                
                this.params[id].value = newValue;
                this.updateKnobUI(id, newValue);
                this.updateAudioNode(id, newValue);
                e.preventDefault();
            };

            const handleTouchEnd = (e) => {
                isDragging = false;
                e.preventDefault();
            };

            knob.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // –î–æ–±–∞–≤–ª—è–µ–º touch —Å–æ–±—ã—Ç–∏—è
            knob.addEventListener('touchstart', handleTouchStart, { passive: false });
            knob.addEventListener('touchmove', handleTouchMove, { passive: false });
            knob.addEventListener('touchend', handleTouchEnd, { passive: false });
        });
    }

    animate() {
        this.drawVisualizer();
        
        if (this.isPlaying && this.chaos) {
            const time = Date.now() / 1000;
            ['size', 'density', 'spread'].forEach((param, i) => {
                const p = this.params[param];
                const wave = Math.sin(time * (0.5 + i * 0.3)) * 0.5 + 0.5;
                const value = p.min + (p.max - p.min) * wave;
                this.updateAudioNode(param, value);
            });
        }
        
        requestAnimationFrame(() => this.animate());
    }

    updateKnobUI(id, val) {
        const el = document.querySelector(`[data-knob="${id}"]`);
        const valEl = el.parentElement.querySelector('.knob-value');
        const dial = el.querySelector('.knob-dial');
        
        const p = this.params[id];
        const percent = (val - p.min) / (p.max - p.min);
        const deg = -135 + (percent * 270);
        
        dial.style.transform = `translateX(-50%) rotate(${deg}deg)`;
        
        if (id === 'tone') valEl.textContent = Math.round(val) + 'Hz';
        else if (id === 'time') valEl.textContent = Math.round(val) + 'ms';
        else if (id === 'rate') valEl.textContent = val.toFixed(1) + 'Hz';
        else valEl.textContent = Math.round(val) + '%';
    }

    updateAudioNode(id, val) {
        if (!this.isPlaying || !this.ctx) return;
        const now = this.ctx.currentTime;

        try {
            switch(id) {
                case 'mix':
                    this.nodes.wet.gain.setTargetAtTime(val/100, now, 0.05);
                    this.nodes.dry.gain.setTargetAtTime(1 - (val/100), now, 0.05);
                    break;
                case 'tone':
                    if (this.nodes.filter) this.nodes.filter.frequency.setTargetAtTime(val, now, 0.05);
                    break;
                case 'time':
                    if (this.nodes.delay) this.nodes.delay.delayTime.setTargetAtTime(val/1000, now, 0.1);
                    break;
                case 'feedback':
                    if (this.nodes.fbGain) {
                        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º feedback –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
                        const safeFeedback = Math.min(val / 100, 0.85);
                        this.nodes.fbGain.gain.setTargetAtTime(safeFeedback, now, 0.05);
                    }
                    break;
            }
        } catch(e) {}
    }

    async startAudio() {
        if (!this.ctx) {
            this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
        
        if (this.isPlaying) {
            this.stop();
            return;
        }

        this.nodes.dry = this.ctx.createGain();
        this.nodes.wet = this.ctx.createGain();
        this.nodes.master = this.ctx.createGain();
        this.nodes.analyser = this.ctx.createAnalyser();
        
        this.nodes.delay = this.ctx.createDelay(2.0);
        this.nodes.fbGain = this.ctx.createGain();
        this.nodes.filter = this.ctx.createBiquadFilter();
        
        this.nodes.filter.type = 'lowpass';
        this.nodes.filter.Q.value = 1.2; // –°–Ω–∏–∂–µ–Ω–æ –¥–ª—è –±–æ–ª–µ–µ –º—è–≥–∫–æ–≥–æ –∑–≤—É–∫–∞
        
        // –ö–æ–º–ø—Ä–µ—Å—Å–æ—Ä –¥–ª—è —Å—Ç–∞–±–∏–ª–∏–∑–∞—Ü–∏–∏
        this.nodes.compressor = this.ctx.createDynamicsCompressor();
        this.nodes.compressor.threshold.value = -24;
        this.nodes.compressor.knee.value = 30;
        this.nodes.compressor.ratio.value = 4;
        this.nodes.compressor.attack.value = 0.003;
        this.nodes.compressor.release.value = 0.25;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ª—É–ø–µ—Ä
        this.looper = new GranularLooper(this.ctx, this.nodes.filter, this.nodes.compressor);

        if (this.audioBuffer) {
            this.nodes.source = this.ctx.createBufferSource();
            this.nodes.source.buffer = this.audioBuffer;
            this.nodes.source.loop = true;
        } else {
            this.nodes.source = this.ctx.createOscillator();
            this.nodes.source.type = 'triangle';
            this.nodes.source.frequency.value = 110;
            const lfo = this.ctx.createOscillator();
            const lfoGain = this.ctx.createGain();
            lfo.frequency.value = 0.4; // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
            lfoGain.gain.value = 40;
            lfo.connect(lfoGain);
            lfoGain.connect(this.nodes.source.frequency);
            lfo.start();
        }

        this.nodes.source.connect(this.nodes.dry);
        this.nodes.source.connect(this.nodes.wet);
        
        this.nodes.wet.connect(this.nodes.delay);
        this.nodes.delay.connect(this.nodes.filter);
        this.nodes.filter.connect(this.nodes.fbGain);
        this.nodes.fbGain.connect(this.nodes.delay);
        this.nodes.filter.connect(this.nodes.compressor);
        
        this.nodes.dry.connect(this.nodes.compressor);
        this.nodes.compressor.connect(this.nodes.master);
        this.nodes.master.connect(this.nodes.analyser);
        this.nodes.analyser.connect(this.ctx.destination);

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        Object.keys(this.params).forEach(id => {
            this.updateAudioNode(id, this.params[id].value);
        });

        this.nodes.source.start();
        this.isPlaying = true;
        document.getElementById('playBtn').textContent = '‚ñ† Stop';
        document.getElementById('status').textContent = 'Signal processing active...';
    }

    stop() {
        if (this.nodes.source) this.nodes.source.stop();
        if (this.looper) {
            this.looper.clearLayers();
        }
        this.isPlaying = false;
        document.getElementById('playBtn').textContent = '‚ñ∂ Start Audio';
        document.getElementById('status').textContent = 'Processor bypassed.';
    }

    drawVisualizer() {
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        if (!this.nodes.analyser) return;

        const bufferLength = this.nodes.analyser.frequencyBinCount;
        const data = new Uint8Array(bufferLength);
        this.nodes.analyser.getByteTimeDomainData(data);

        ctx.fillStyle = '#05050a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // –†–∏—Å—É–µ–º —Å–ª–æ–∏ –Ω–∞ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–µ
        if (this.looper && this.looper.layers.length > 0) {
            const layerHeight = canvas.height / (this.looper.layers.length + 1);
            this.looper.layers.forEach((layer, index) => {
                ctx.fillStyle = `rgba(${index * 50 + 100}, ${index * 30 + 150}, 255, 0.1)`;
                ctx.fillRect(0, index * layerHeight, canvas.width, layerHeight);
            });
        }

        ctx.lineWidth = 2;
        ctx.strokeStyle = this.chaos ? '#e74c3c' : '#00ff9d';
        ctx.beginPath();

        const sliceWidth = canvas.width / bufferLength;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
            const v = data[i] / 128.0;
            const y = v * canvas.height / 2;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
            x += sliceWidth;
        }

        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
    }

    renderAlgos() {
        const container = document.getElementById('algoButtons');
        ['Dreamscape', 'Mosaic', 'Haze', 'Stria'].forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'algo-btn' + (name.toLowerCase() === this.currentAlgo ? ' active' : '');
            btn.textContent = name;
            btn.onclick = () => {
                document.querySelectorAll('.algo-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                this.currentAlgo = name.toLowerCase();
            };
            container.appendChild(btn);
        });
    }

    setupEventListeners() {
        document.getElementById('playBtn').onclick = () => this.startAudio();
        document.getElementById('chaosBtn').onclick = (e) => {
            this.chaos = !this.chaos;
            e.target.classList.toggle('active');
            e.target.textContent = this.chaos ? 'üåä Chaos: ON' : 'üåä Chaos: OFF';
        };
        
        document.getElementById('audioFile').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const arrayBuffer = await file.arrayBuffer();
            if (!this.ctx) this.ctx = new AudioContext();
            this.audioBuffer = await this.ctx.decodeAudioData(arrayBuffer);
            document.getElementById('status').textContent = `Loaded: ${file.name}`;
        };
        
        // –ö–Ω–æ–ø–∫–∏ –ª—É–ø–µ—Ä–∞ - mouse events
        document.getElementById('layerBtn').addEventListener('mousedown', () => {
            if (this.looper && this.isPlaying) {
                this.looper.startRecording();
            }
        });
        
        document.getElementById('layerBtn').addEventListener('mouseup', () => {
            if (this.looper && this.isPlaying) {
                this.looper.stopRecording();
            }
        });
        
        // –î–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤ - –ò–°–ü–†–ê–í–õ–ï–ù–û!
        document.getElementById('layerBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (this.looper && this.isPlaying) {
                this.looper.startRecording();
            }
        }, { passive: false });
        
        document.getElementById('layerBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            if (this.looper && this.isPlaying) {
                this.looper.stopRecording();
            }
        }, { passive: false });
        
        document.getElementById('clearLayersBtn').addEventListener('click', () => {
            if (this.looper) {
                this.looper.clearLayers();
            }
        });
    }
}

window.onload = () => new PlaciusProcessor();
</script>
